# Project Configuration

# Data paths
data:
  raw_path: "data/raw/train.csv"
  processed_path: "data/processed/processed_data.csv"
  features_path: "data/processed/features_monthly.csv"
  predictions_path: "data/predictions/"

# Model settings
models:
  prophet:
    seasonality_mode: "multiplicative"
    yearly_seasonality: true
    weekly_seasonality: true
    daily_seasonality: false
    
  sarima:
    order: [1, 1, 1]
    seasonal_order: [1, 1, 1, 12]
    
  xgboost:
    n_estimators: 100
    max_depth: 5
    learning_rate: 0.1
    random_state: 42

# Training settings
training:
  test_split: 0.2
  forecast_horizon: 12
  random_state: 42

# Feature engineering
features:
  lag_features: [1, 3, 6, 12]
  rolling_windows: [3, 6, 12]
  time_features:
    - month
    - year
    - quarter
    - day_of_week
    - season
  
# MLflow settings
mlflow:
  experiment_name: "sales_forecasting"
  tracking_uri: "mlruns"

# API settings
api:
  host: "0.0.0.0"
  port: 8000
  reload: true
  title: "Sales Forecasting API"
  description: "Production time series forecasting API powered by XGBoost"
  version: "1.0.0"

# Docker settings
docker:
  image_name: "sales-forecast-api"
  container_name: "sales-forecast-api"
  port: 8000
